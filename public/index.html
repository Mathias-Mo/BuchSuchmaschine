<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Buch Suchmaschine</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">   
    
</head>
<body>
    <div id="header">
    <div id="headerImgDiv">
        <img id="headerImg" src="./image/books01.png" width="100%"></img>
    </div>

    <div id="headerTextDiv">
        <h1>Buchsuchmaschine</h1>
    </div>
    
</div>
    <div id="search_div">
    <input type="checkbox" id="title_Check">    
    
    <div class="autocomplete" id="title_auto_div">
        <input type="text" name="title"  id="titleInput" class="inputFields" placeholder="title">
    </div>

    <input type="checkbox" id="authors_Check">
    <div class="autocomplete" id="authors_auto_div">
        <input type="text" name="authors"  id="authorInput" class="inputFields" placeholder="author">
    </div>

    <input type="checkbox" id="language_code_Check">
    <input type="text" name="language_code"  id="languageInput" class="inputFields" placeholder="language">
    

    <input type="checkbox" id="original_publication_year_Check">
    <input type="text" name="original_publication_year" id="yearInput" class="inputFields" placeholder="year">
    

    <button id="fakeSubmit">Submit</button>
</div>

    <div id="result_table_div"></div>    
<script type="text/javascript" src="js/index.js"></script></body>
</html>
